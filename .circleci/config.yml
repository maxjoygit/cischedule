version: 2.1

jobs:
  # Job to install dependencies
  install_dependencies:
    docker:
      - image: circleci/node:20
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            npm install  # Install project dependencies

  # Job to run tests
  run_tests:
    docker:
      - image: circleci/node:20
    steps:
      - checkout
      - run:
          name: Run tests
          command: |
            echo "hello"

workflows:
  version: 2
  scheduled_workflow:
    triggers:
      - schedule:
          cron: "* * * * *" 
          filters:
            branches:
              only: main  # Run this only on the 'main' branch
    jobs:
      - install_dependencies
      - run_tests
